<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bowl -->
  <ellipse cx="200" cy="180" rx="150" ry="100" fill="#f8fafc" stroke="#94a3b8" stroke-width="5"/>
  <ellipse cx="200" cy="170" rx="130" ry="80" fill="#581c87" />
  
  <!-- Acai base with gradient -->
  <defs>
    <radialGradient id="acaiGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="150" rx="120" ry="60" fill="url(#acaiGradient)" />
  
  <!-- Toppings -->
  <!-- Granola -->
  <g fill="#92400e">
    <ellipse cx="150" cy="120" rx="15" ry="10" />
    <ellipse cx="190" cy="110" rx="20" ry="12" />
    <ellipse cx="230" cy="125" rx="18" ry="10" />
    <ellipse cx="260" cy="135" rx="10" ry="7" />
    <ellipse cx="170" cy="130" rx="12" ry="8" />
  </g>
  
  <!-- Banana slices -->
  <g fill="#fef3c7" stroke="#fde68a" stroke-width="1">
    <ellipse cx="140" cy="100" rx="15" ry="10" />
    <ellipse cx="180" cy="95" rx="15" ry="10" />
    <ellipse cx="220" cy="100" rx="15" ry="10" />
    <ellipse cx="250" cy="110" rx="15" ry="10" />
  </g>
  
  <!-- Berries -->
  <g>
    <circle cx="160" cy="85" r="10" fill="#be123c" />
    <circle cx="190" cy="80" r="8" fill="#be123c" />
    <circle cx="230" cy="85" r="9" fill="#be123c" />
    <circle cx="200" cy="90" r="5" fill="#1e40af" />
    <circle cx="175" cy="88" r="4" fill="#1e40af" />
    <circle cx="215" cy="82" r="4" fill="#1e40af" />
    <circle cx="240" cy="95" r="5" fill="#1e40af" />
  </g>
  
  <!-- Coconut flakes -->
  <g fill="white" stroke="#e5e7eb" stroke-width="1">
    <path d="M150,90 L155,95 L150,100 L145,95 Z" />
    <path d="M230,90 L235,95 L230,100 L225,95 Z" />
    <path d="M190,75 L195,80 L190,85 L185,80 Z" />
    <path d="M210,80 L215,85 L210,90 L205,85 Z" />
    <path d="M170,80 L175,85 L170,90 L165,85 Z" />
  </g>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#6b21a8" font-weight="bold">Acai Alaska Premium Bowl</text>
</svg>